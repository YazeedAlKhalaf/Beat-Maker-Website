<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Tapper Music</title>
</head>

<body>

    <div class="preload">
        <img class="airplane" src="./assets/img/airplane.png" alt="airplane">
        <h3>Landing on the Tapper Music...</h3>
        <img class="cloud1" src="./assets/img/cloud.png" alt="cloud1">
        <img class="cloud2" src="./assets/img/cloud.png" alt="cloud2">
        <img class="cloud3" src="./assets/img/cloud.png" alt="cloud3">
    </div>

    <div class="app">
        <header>
            <h1>Tapper Music</h1>
            <p>Make music with tapping!</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./assets/sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./assets/sounds/clay.mp3"></audio>
            </div> 
            <div class="pad3">
                <audio class="sound" src="./assets/sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./assets/sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./assets/sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./assets/sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
